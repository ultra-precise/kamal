<script>

function kv(object, value) {
  return Object.keys(object).find(key => object[key] === value);
}

var total = [];


total.forEach(function(cc){
console.log(total[cc]);
});



function stats(mycount){
total.push(mycount)
}


    var ExcelToJSON = function() {

      this.parseExcel = function(file) {
        var reader = new FileReader();

        reader.onload = function(e) {

var mycount = e.target.result;
console.log(mycount);
var tt = document.createTextNode(mycount);
var tn = document.querySelector('#xlx_json');
tn.appendChild(tt);
;
stats(mycount);
        };

        reader.onerror = function(ex) {
          console.log(ex);
        };

        reader.readAsBinaryString(file);
      };
  };

  var handleFileSelect = function (evt) {
    
    var files = document.getElementById('input').files; // FileList object
    var xl2json = new ExcelToJSON();

var FL = [];

FL[0] = Array.prototype.find.call(files, f => f.name === 'killCount.txt');
FL[1] = Array.prototype.find.call(files, f => f.name === 'headShots.txt');


Array.prototype.forEach.call(FL, function(g){
    xl2json.parseExcel(g);
console.log(g.name, g.size, g.type);
});

 }
	

 
</script>

<form enctype="multipart/form-data">
    <input id="input" type="file"  name="files[]" multiple>
</form>

    <textarea class="form-control" rows=35 cols=120 id="xlx_json"></textarea>

    <script>
        document.getElementById('input').addEventListener('change', handleFileSelect, false);

    </script>
