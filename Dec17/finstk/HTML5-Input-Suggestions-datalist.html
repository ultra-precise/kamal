<h1>Advanced form</h1>

<form>

      Formula:
         <datalist id="op">
             <option value="sin">
             <option value="cos">
             <option value="tan">
             <option value="cot">
         </datalist>
      <input name="formula" list="op"><br />
      

      Iterations:
      <input name="iterations" type="range" min="1" max="10" step="1" /><br />
      

      Precision:
      <input name="precision" type="number" min="1" max="100" value="50" /><br />


</form>
